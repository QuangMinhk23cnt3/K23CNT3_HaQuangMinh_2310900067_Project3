<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: *"></th:block>

<body>

<th:block th:replace="fragments/navbar :: *"></th:block>

<!-- Carousel Banner -->
<section class="carousel">
    <div class="banner">
        <img th:src="@{/images/banner1.jpg}" alt="Banner 1">
        <img th:src="@{/images/banner2.jpg}" alt="Banner 2">
    </div>
</section>

<!-- Featured Categories -->
<section class="featured-categories">
    <h2>Danh mục nổi bật</h2>
    <div class="categories">
        <div class="category" th:each="cat : ${categories}">
            <a th:href="@{/category/{id}(id=${cat.id})}">
                <img th:src="@{/${cat.imageUrl}}" alt="" />
                <p th:text="${cat.name}"></p>
            </a>
        </div>
    </div>
</section>

<!-- Featured Products -->
<section class="featured-products">
    <h2>Sản phẩm nổi bật</h2>
    <div class="products">
        <div class="product-card" th:each="p : ${products}">
            <img th:src="@{/${p.imageUrl}}" alt="">
            <h3 th:text="${p.name}"></h3>
            <p class="price" th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + '₫'"></p>
            <a th:href="@{/product/{id}(id=${p.id})}" class="btn-detail">Xem chi tiết</a>
        </div>
    </div>
</section>

<th:block th:replace="fragments/footer :: *"></th:block>

</body>
</html>
